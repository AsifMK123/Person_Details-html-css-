<!DOCTYPE html>
<html>
<head>

<title>Person details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-form-box">
        <h2 align="center" style="color:blue";><u>Person details</u></h2>
        <form>
            <table>
                <tr>
                    <td>
                       <b>First Name :</b>
                    </td>
                    <td>
                        <input type="text" placeholder="First name" First name="">
                    </td>
                </tr>


                <tr>
                    <td>
                        <b>Last Name :</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Last name" Last name="">
                    </td>
                </tr>

                <tr>
                    <td>
                       <b>Permanent Address :</b>
                    </td>
                    <td> 
                        <input type="text" placeholder="Address" >
                    </td>
                </tr>


                <tr>
                    <td>
                      <b>Current Address :</b>
                    </td>
                    <td> 
                        <input type="text" placeholder="Address" >
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>City :</b>
                    </td>
                    <td> 
                        <input type="text" placeholder="city" >
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>Post Code :</b>
                    </td>
                    <td> 
                        <input type="text"   placeholder="postal code" >
                    </td>
                </tr>



                <tr>
                    <td>
                      <b>Phone number:</b>
                    </td>
                    <td> 
                        <input type="phone" placeholder="+880" >
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>Email Address :</b>
                    </td>
                    <td> 
                        <input type="text" placeholder= "@gmail.custom-select">
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>Date of Birth :</b>
                    </td>
                    <td> 
                        <input type="date" >
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>Gender :</b>
                    </td>
                    <td> 
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>

                
                <tr>
                    <td>
                      <b>Educational Qualification :</b>
                    </td>
                    <td> 
                        <select class="custom-select">
                            <option value="1">SSC</option>
                            <option value="2">HSC</option>
                            <option value="3">BBA</option>
                            <option value="4">BSC</option>
                            <option value="5">MBA</option>
                            <option value="6">MSC</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                      <b>Comment :</b>
                    </td>
                    <td> 
                        <textarea rows="4" cols="25" placeholder="Your comment"></textarea>
                    </td>
                </tr>

                <tr>
                    
                    <td> 
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
